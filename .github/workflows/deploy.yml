name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # å¦‚æœæ‚¨çš„é»˜è®¤åˆ†æ”¯æ˜¯ master æˆ–å…¶ä»–åç§°ï¼Œè¯·ç›¸åº”ä¿®æ”¹

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Create env file ğŸ”’
        run: |
          echo "NEXT_PUBLIC_APP_ID=${{ secrets.NEXT_PUBLIC_APP_ID }}" > .env
          echo "NEXT_PUBLIC_APP_KEY=${{ secrets.NEXT_PUBLIC_APP_KEY }}" >> .env
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> .env

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out